<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}GoalSnap{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-white md:flex">
    <!-- Mobile Nav Toggle (optional for JS interactivity) -->
    <div class="md:hidden flex justify-between items-center p-4 bg-gray-100">
        <h1 class="text-xl font-semibold">GoalSnap</h1>
        <button id="mobile-menu-toggle" class="text-gray-600 focus:outline-none">
            â˜°
        </button>
    </div>

    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Sidebar -->
    <nav id="sidebar"
        class="bg-gray-50 shadow-md w-full md:w-[16vw] md:h-screen md:fixed md:top-0 md:left-0 z-50 hidden md:block border-r">
        <div class="px-6 pt-6 pb-4 border-b border-gray-200">
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight leading-tight">
                GoalSnap
            </h1>
            <p class="text-sm text-gray-500 mt-1">
                Track. Focus. Achieve.
            </p>
        </div>


        <ul class="flex flex-col p-4 px-0 pt-0 text-gray-700 font-medium">
            <li>
                <a href="{{ url_for('feed') }}" class="flex items-center w-full gap-3 p-4 hover:bg-gray-100 transition-all
            {% if active_page == 'feed' %}
              bg-gray-200 font-semibold text-black
            {% else %}
              hover:bg-gray-100
            {% endif %}">
                    <i data-lucide="rss" class="w-5 h-5 text-gray-600"></i>
                    <span>Feed</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('dashboard') }}" class="flex items-center w-full gap-3 p-4 hover:bg-gray-100 transition-all 
            {% if active_page == 'dashboard' %}
              bg-gray-200 font-semibold text-black
            {% else %}
              hover:bg-gray-100
            {% endif %}">
                    <i data-lucide="layout-dashboard" class="w-5 h-5 text-gray-600"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('profile') }}" class="flex items-center w-full gap-3 p-4 hover:bg-gray-100 transition-all 
            {% if active_page == 'profile' %}
              bg-gray-200 font-semibold text-black
            {% else %}
              hover:bg-gray-100
            {% endif %}">
                    <i data-lucide="user" class="w-5 h-5 text-gray-600"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('tasks') }}" class="flex items-center w-full gap-3 p-4 hover:bg-gray-100 transition-all 
            {% if active_page == 'tasks' %}
              bg-gray-200 font-semibold text-black
            {% else %}
              hover:bg-gray-100
            {% endif %}">
                    <i data-lucide="list-checks" class="w-5 h-5 text-gray-600"></i>
                    <span>Pending Tasks</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('logout') }}" class="flex items-center w-full gap-3 px-4 py-3 text-red-600 hover:bg-red-50 hover:text-red-800 transition-all
            {% if active_page == 'logout' %}
              bg-gray-200 font-semibold text-black
            {% else %}
              hover:bg-gray-100
            {% endif %}">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                    <span>Log Out</span>
                </a>
            </li>
        </ul>
    </nav>
    <!-- Initialize Lucide Icons -->
    <script>
        lucide.createIcons();
    </script>


    <!-- Main Content -->
    <main class="flex-1">
        {% block content %}
        <!-- Default content -->
        {% endblock %}
    </main>

    <!-- Optional JavaScript to toggle sidebar on mobile -->
    <script>
        document.getElementById("mobile-menu-toggle")?.addEventListener("click", () => {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("hidden");
        });
    </script>
</body>

</html>
