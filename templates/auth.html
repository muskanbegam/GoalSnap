<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .image-wrapper {
      transition: transform 0.6s ease;
      display: flex;
      width: 200%;
      height: 100%;
    }
    .image-wrapper.signup-active {
      transform: translateX(-50%);
    }
    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.45);
      z-index: 1;
    }
    .image-wrapper img {
      width: 50%;
      object-fit: cover;
    }
    body {
      background-image: url('/static/images/bg-auth.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }
    .form-container {
      position: relative;
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
  </style>
</head>
<body class="flex items-center justify-center font-sans p-4">


<!-- Form Container with Gradient Background -->
<div class="form-container w-full max-w-md mx-auto p-8 rounded-xl shadow-sm" style="background: linear-gradient(to bottom, #e8f4fd 0%, #ffffff 40%);">
  <!-- Login Form -->
  <form id="login-form" class="space-y-6" method="post" action="{{url_for('auth',page='login')}}">
    <div class="text-center">
      <h2 class="text-2xl font-medium text-gray-800">Welcome Back</h2>
      <p class="text-gray-500 text-sm mt-2">Sign in to continue to your account</p>
    </div>

    <div class="space-y-4">
      <div>
        <label for="login-email" class="block text-xs font-medium text-gray-500 mb-1">Email</label>
        <input id="login-email" name="email" type="email" required
          class="w-full px-4 py-3 text-sm border border-gray-200 rounded-lg focus:border-blue-300 focus:ring-2 focus:ring-blue-100 focus:outline-none transition"
          placeholder="your@email.com" />
      </div>

      <div>
        <div class="flex justify-between items-center">
          <label for="login-password" class="block text-xs font-medium text-gray-500 mb-1">Password</label>
          <a href="#" class="text-xs text-blue-500 hover:text-blue-600">Forgot password?</a>
        </div>
        <input id="login-password" name="password" type="password" required
          class="w-full px-4 py-3 text-sm border border-gray-200 rounded-lg focus:border-blue-300 focus:ring-2 focus:ring-blue-100 focus:outline-none transition"
          placeholder="••••••••" />
      </div>
    </div>



    <button type="submit"
      class="w-full bg-blue-500 text-white font-medium py-3 rounded-lg hover:bg-blue-600 transition-colors shadow-sm">
      Sign In
    </button>

    <div class="flex items-center my-6">
      <div class="flex-grow border-t border-gray-200"></div>
      <span class="mx-4 text-sm text-gray-400">or</span>
      <div class="flex-grow border-t border-gray-200"></div>
    </div>

    <!-- Google Sign-In at Bottom -->
    <button type="button" class="w-full flex items-center justify-center gap-3 py-2.5 px-4 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors shadow-sm">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      <span class="text-sm font-medium text-gray-700">Continue with Google</span>
    </button>

    <p class="text-center text-sm text-gray-500">
      Don't have an account? 
      <button id="show-signup" type="button" class="text-blue-500 hover:text-blue-600 font-medium">Sign up</button>
    </p>
  </form>

  <!-- Sign Up Form -->
  <form id="signup-form" class="space-y-6 hidden" method="post" action="{{url_for('auth',page='signup')}}">
    <div class="text-center">
      <h2 class="text-2xl font-medium text-gray-800">Create Account</h2>
      <p class="text-gray-500 text-sm mt-2">Get started with your free account</p>
    </div>

    <div class="space-y-4">
      <div>
        <label for="signup-email" class="block text-xs font-medium text-gray-500 mb-1">Email</label>
        <input id="signup-email" name="email" type="email" required
          class="w-full px-4 py-3 text-sm border border-gray-200 rounded-lg focus:border-blue-300 focus:ring-2 focus:ring-blue-100 focus:outline-none transition"
          placeholder="your@email.com" />
      </div>

      <div>
        <label for="signup-password" class="block text-xs font-medium text-gray-500 mb-1">Password</label>
        <input id="signup-password" name="password" type="password" required
          class="w-full px-4 py-3 text-sm border border-gray-200 rounded-lg focus:border-blue-300 focus:ring-2 focus:ring-blue-100 focus:outline-none transition"
          placeholder="••••••••" />
      </div>

      <div>
        <label for="signup-password2" class="block text-xs font-medium text-gray-500 mb-1">Confirm Password</label>
        <input id="signup-password2" name="password2" type="password" required
          class="w-full px-4 py-3 text-sm border border-gray-200 rounded-lg focus:border-blue-300 focus:ring-2 focus:ring-blue-100 focus:outline-none transition"
          placeholder="••••••••" />
      </div>
    </div>

    <div class="flex items-start">
      <input id="terms" type="checkbox" class="h-4 w-4 mt-1 text-blue-500 focus:ring-blue-400 border-gray-300 rounded">
      <label for="terms" class="ml-2 block text-sm text-gray-600">
        I agree to the <a href="#" class="text-blue-500 hover:text-blue-600">Terms</a> and <a href="#" class="text-blue-500 hover:text-blue-600">Privacy Policy</a>
      </label>
    </div>

    <button type="submit"
      class="w-full bg-blue-500 text-white font-medium py-3 rounded-lg hover:bg-blue-600 transition-colors shadow-sm">
      Create Account
    </button>

    <div class="flex items-center my-6">
      <div class="flex-grow border-t border-gray-200"></div>
      <span class="mx-4 text-sm text-gray-400">or</span>
      <div class="flex-grow border-t border-gray-200"></div>
    </div>

    <!-- Google Sign-In at Bottom -->
    <button type="button" class="w-full flex items-center justify-center gap-3 py-2.5 px-4 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors shadow-sm">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      <span class="text-sm font-medium text-gray-700">Continue with Google</span>
    </button>

    <p class="text-center text-sm text-gray-500">
      Already have an account?
      <button id="show-login" type="button" class="text-blue-500 hover:text-blue-600 font-medium">Sign in</button>
    </p>
  </form>
</div>

<script>
  // Toggle between login and signup forms
  document.getElementById('show-signup').addEventListener('click', () => {
    document.getElementById('login-form').classList.add('hidden');
    document.getElementById('signup-form').classList.remove('hidden');
  });

  document.getElementById('show-login').addEventListener('click', () => {
    document.getElementById('signup-form').classList.add('hidden');
    document.getElementById('login-form').classList.remove('hidden');
  });
</script>
  <script>
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const showSignupBtn = document.getElementById('show-signup');
    const showLoginBtn = document.getElementById('show-login');
    const imageWrapper = document.getElementById('image-wrapper');

    showSignupBtn.addEventListener('click', () => {
      loginForm.classList.add('hidden');
      signupForm.classList.remove('hidden');
      if (imageWrapper) imageWrapper.classList.add('signup-active');
    });

    showLoginBtn.addEventListener('click', () => {
      signupForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
      if (imageWrapper) imageWrapper.classList.remove('signup-active');
    });
  </script>
</body>
</html>
